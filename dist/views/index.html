<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Zendit</title>
    <link rel="stylesheet" href="../css/bootstrap4.6.min.css">
    <link rel="stylesheet" href="../css/fa-all.min.css">
    <script src="../libraries/ckeditor/ckeditor.js"></script>
    <link rel="stylesheet" href="../css/index.css">
  </head>
  <body>
    <div class="container mt-5">
      <form></form>
      <datalist id="repositoryList"></datalist>
      <datalist id="branchList"></datalist>
      <datalist id="githubUsers"></datalist>
      <datalist id="jiraUsers"></datalist>
      <div class="row">
        <div class="col-3">
          <div class="form-group">
            <label for="selectRepository">Repository</label>
            <div class="input-group">
              <select class="custom-select" id="selectRepository"></select>
              <div class="input-group-append">
                <button class="btn btn-outline-secondary btn-light" id="btnRefreshRepos"><i class="fas fa-sync-alt"></i></button>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="tbxSourceBranch">Base branch</label>
            <input class="form-control" id="tbxSourceBranch" type="text" name="source-branch" list="branchList">
          </div>
          <div class="form-group">
            <label for="tbxHeadBranch">Head branch</label>
            <input class="form-control" id="tbxHeadBranch" type="text" name="head-branch" list="branchList">
          </div>
          <div class="form-group">
            <label for="tbxReviewer">PR reviewer</label>
            <input class="form-control" id="tbxReviewer" type="text" name="tbxReviewer" list="githubUsers">
          </div>
        </div>
        <div class="col-9">
          <div class="form-group">
            <label for="tbxPRTitle">Title</label>
            <input class="form-control" id="tbxPRTitle" type="text" name="pr-title">
          </div>
          <div class="form-group">
            <label for="tbxPR">Pull request</label>
            <textarea class="form-control" id="tbxPR" name="pr-description" rows="12"></textarea>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-3">
          <div class="form-group">
            <label for="selectTransition">Transition issue</label>
            <select class="custom-select" id="selectTransition" type="text" name="selectTransition"></select>
          </div>
          <div class="form-group">
            <label for="tbxJiraUser">Assign ticket to</label>
            <input class="form-control" id="tbxJiraUser" type="text" name="tbxJiraUser" list="jiraUsers">
          </div>
          <div class="form-row">
            <div class="col form-group">
              <label for="selectJiraGroup">Visibility/Field</label>
              <select class="custom-select" id="selectJiraGroup" type="text" name="selectJiraGroup"></select>
            </div>
            <div class="col form-group">
              <label for="tbxTimelog">Time logged</label>
              <input class="form-control" id="tbxTimelog" type="text" name="tbxTimelog">
            </div>
          </div>
        </div>
        <div class="col-9">
          <div class="form-group">
            <label for="tbxJiraComment">Jira comment</label>
            <textarea id="tbxJiraComment" name="tbxJiraComment" cols="30" rows="10"></textarea>
          </div>
          <div class="form-row">
            <div class="col">
              <button class="btn btn-success col-8" id="btnSubmit" type="submit"> <i class="fas fa-rocket"></i><span>Zendit</span></button>
            </div>
            <div class="col">
              <div class="custom-control custom-switch mt-2">
                <input class="custom-control-input" id="cbxPRCreated" type="checkbox" name="cbxPRCreated" disabled>
                <label class="custom-control-label" for="cbxPRCreated">Github</label>
              </div>
            </div>
            <div class="col">
              <div class="custom-control custom-switch mt-2">
                <input class="custom-control-input" id="cbxCommentCreated" type="checkbox" name="cbxCommentCreated" disabled>
                <label class="custom-control-label" for="cbxCommentCreated">Jira</label>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>CKEDITOR.replace('tbxJiraComment');</script>
    <script src="../js/index.js"></script>
  </body>
</html>
